<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <img class="youtube-logo" src="icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
        <input class="search" type="text" placeholder="Search">
        <button class="search-button">
            <img class="search-icon" src="icons/search.svg">
        </button>
        <button class="voice-search-button">
            <img class="voice-icon" src="icons/voice-search-icon.svg">
        </button>
        </div>
        <div class="right-section">
            <img class="upload-icon" src="icons/upload.svg">
            <img class="youtube-app-icon" src="icons/youtube-apps.svg">
            <img class="notification-icon" src="icons/notifications.svg">
            <img class="user-picture" src="icons/WIN_20221124_11_02_18_Pro.jpg">
        </div>
    </div>
    <div class="sidebar">
        sidebar
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/first.webp">
        </div>
        <div> 
            <div class="channel-picture">
                <img class="profile-picture" src="thumbnails/vid1profile.jpg">
            </div>
            <div class="video-info">
                <p class="video-title">All Heart FC VS All Stars FC |Full HD HIGHLIGHT | Celebrity Clasico 2017</p>
                <p class="video-author">All About Indian Football</p>
                <p class="video-stats">2M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/second.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="thumbnails/vid2profile.jpg">
            </div>
            <div class="video-info">
                <p class="video-title">FIDE WORLD CUP FINAL: Magnus v Pragg | Who'll Win the Toughest Chess Tournament & $110k | Tiebreaks</p>
                <p class="video-author">chess24</p>
                <p class="video-stats">2.1M views &#183; 7 days ago</p>
            </div>
        </div>
    </div>
</body>
</html>
